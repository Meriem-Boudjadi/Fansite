<head>

</header>
<body>
    <h1> Nous Contacter</h1>
    <div class="contact-form">
        <form class="#">
            <label for="civilité">Civilité</label>
            <select class="civilité"> name= "civilité" required>
                <option name="Mr"> Monsieur</option>
                <option name="Mme"> Madame</option>
                <option name="Mlle"> Mademoiseille</option>
            </select>
            <label for="name">Nom</label>
             <input type="text" id="name" name="name">
            <label for="prénom">Prénom</label>
             <input type="text" id="prénom" name="prénom">
            <label for="adress">Adresse Email</label>
             <input type="text" id="adress" name="adress">
            <div class="checkbox-container">
                <input type="checkbox" id="politique" name="politique">
                <label for="politique">Politique de confidantialité de l'entreprise</label>
            </div>    
            <div class="button">
                <button type="submit">Valider</button>
            </div>
        </form>
    </div>
    
</body>
